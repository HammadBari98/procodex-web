<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Arc</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      height: 200vh; /* enough scroll space */
    }

    .footer-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 90vh;
      background: #9b51e0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-radius 1s ease;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      z-index: 2;
    }

    footer.scrolled {
      border-top-left-radius: 50% 160px;
      border-top-right-radius: 50% 160px;
    }

    .footer-content {
      text-align: center;
      z-index: 3;
      position: relative;
    }

    h2 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div style="height: 120vh;"></div>

  <div class="footer-container" id="footerContainer">
    <footer id="footer">
      <div class="footer-content">
        <h2>Let's Stay Connected</h2>
        <p>Subscribe to our newsletter or contact us directly.</p>
      </div>
    </footer>
  </div>

  <script>
    const footer = document.getElementById("footer");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          footer.classList.add("scrolled");
        } else {
          footer.classList.remove("scrolled");
        }
      });
    }, {
      threshold: 0.5
    });

    observer.observe(document.getElementById("footerContainer"));
  </script>

</body>
</html>
